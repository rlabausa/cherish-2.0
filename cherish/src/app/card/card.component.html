<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="card-header-image">
            <img 
                data-testid="avatar"
                src="assets/img/account_circle_FILL0_wght400_GRAD0_opsz48.png" 
                alt="Profile Photo">
        </div>
        
        <mat-card-title data-testid="author">{{post?.author}}</mat-card-title>
        <mat-card-subtitle data-testid="location">{{post?.locationName}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image
            data-testid="photo"
            [src]="PHOTO_URL + post?.photoId" 
            alt="Main Photo"/>
    <mat-card-content>
        <mat-card-title *ngIf="post?.title" data-testid="title">{{post?.title}}</mat-card-title>
        <p data-testid="body">
           {{post?.body}}
        </p>
    </mat-card-content>
    <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
